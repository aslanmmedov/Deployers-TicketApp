<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>


<div class="h-full bg-gray-400 dark:bg-gray-900">
	<div class="mx-auto">
		<div class="flex justify-center px-6 py-12">
			<div class="w-full xl:w-3/4 lg:w-11/12 flex">
				<div class="w-full h-auto bg-gray-400 dark:bg-gray-800 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg bg-left "
					style="background-image: url('./src/assets/media/register_photoo.jpg')"></div>
				<div class="w-full lg:w-7/12 bg-white dark:bg-gray-700 p-5 rounded-lg lg:rounded-l-none">
					<h3 class="py-4 text-2xl text-center text-gray-800 dark:text-white">Create an Account!</h3>
					<form id="registerForm" class="px-8 pt-6 pb-8 mb-4 bg-white dark:bg-gray-800 rounded">
						<div class="mb-4 md:flex md:justify-between">
							<div class="mb-4 md:mr-2 md:mb-0">
							<label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="email">
                                Name
                            </label>
							<input
								id="name"
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="text"
                                type="text"
                                placeholder="Name"
                            />
							</div>
						</div>
						<div class="mb-4">
							<label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="email">
                                Email
                            </label>
							<input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email"
                                type="email"
                                placeholder="Email"
                            />
						</div>
						<div class="mb-4 md:flex md:justify-between">
							<div class="mb-4 md:mr-2 md:mb-0">
								<label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="password">
                                    Password
                                </label>
								<input
                                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="password"
                                    type="password"
                                    placeholder="******************"
                                />
								<p id="error" class="text-xs italic text-red-500"></p> 
							</div>
						</div>

                        <div class="flex flex-col gap-2">
                            <div>
                                <label class="inline-flex items-center" for="redCheckBox">
                                  <input id="isAdmin" type="checkbox" class="w-4 h-4 accent-blue-600" checked>
                                  <span class="ml-2">Is Admin</span>
                                </label>
                            </div>
                        </div>

						<div class="mb-6 text-center">
							<button
                                class="reg-form w-full px-4 py-2 font-bold text-white bg-[#05be6a] rounded-full hover:bg-[#02a158] dark:bg-blue-700 dark:text-white dark:hover:bg-blue-900 focus:outline-none focus:shadow-outline"
                                type="button"
                            >
                                Register Account
                            </button>
						</div>
						<hr class="mb-6 border-t" />
						<div class="text-center">
							<a class="inline-block text-sm text-bg-[#05be6a] dark:text-blue-500 align-baseline hover:text-[#02a158]"
								href="#">
								Forgot Password?
							</a>
						</div>
						<div class="text-center">
							<a class="inline-block text-sm text-bg-[#05be6a] dark:text-blue-500 align-baseline hover:text-[#02a158]"
								href="./Login.html">
								Already have an account? Login!
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="module" src="./src/script/Register.js"></script>
</body>
</html>
